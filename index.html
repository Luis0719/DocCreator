<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Creator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="js-result"></div>
      <div class="mt-4">
        <div id="js-doc-name"></div>
      </div>
      <div class="mt-2">
        <b
          >Templates
          <i
            id="add-template-btn"
            class="bi-plus-circle-fill add-btn"
            data-id="add-template-div"
          ></i
        ></b>
        <div id="js-templates"></div>
      </div>
      <div class="mt-2">
        <b
          >Folders
          <i
            id="add-folder-btn "
            class="bi-plus-circle-fill add-btn"
            data-id="add-folder-div"
          ></i
        ></b>
        <div id="js-folders"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./constants.js"></script>
    <script src="./mock_data.js"></script>
    <script src="./storage.js"></script>
    <script src="./elements_factory.js"></script>
    <script src="./renderer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
